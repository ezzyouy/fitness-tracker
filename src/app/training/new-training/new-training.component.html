<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStratTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Actions Buttons</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill" *ngIf="!(isLoading$ | async ) && (exercices$ | async)">
        <mat-label>Select Your Favorite Type </mat-label>
        <mat-select ngModel name="exercice" required="">
          <mat-option *ngFor="let ex of exercices$ | async
 " [value]="ex.id">{{ex.name}}</mat-option>

        </mat-select>
      </mat-form-field>
      <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center" *ngIf="!(isLoading$ | async) ">
      <button *ngIf="exercices$ | async" type="submit" mat-button [disabled]="f.invalid" >Start</button>
      <button *ngIf="!(exercices$ | async
)" type="button" mat-button (click)="fetchExercises()">Fetch Again</button>

    </mat-card-actions>
  </mat-card>
  </form>
</section>
