<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Actions Buttons</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Select Your Favorite Type </mat-label>
        <mat-select>
          <mat-option *ngFor="let ex of exercices" [value]="ex.id">{{ex.name }}</mat-option>

        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
      <button mat-button (click)="onStratTraining()">LIKE</button>
    </mat-card-actions>
  </mat-card>
</section>
