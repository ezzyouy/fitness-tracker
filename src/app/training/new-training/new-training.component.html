<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStratTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Actions Buttons</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Select Your Favorite Type </mat-label>
        <mat-select ngModel name="exercice" required="">
          <mat-option *ngFor="let ex of exercices " [value]="ex.id">{{ex.data.name }}</mat-option>

        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button [disabled]="f.invalid" >LIKE</button>
    </mat-card-actions>
  </mat-card>
  </form>
</section>
